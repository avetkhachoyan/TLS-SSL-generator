<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Generator</title>
</head>
<body>
    <header>
        <h1>SSL Certificate Generator</h1>
    </header>

    <section id="certificateSection">
        <h2>Generate Certificate</h2>
        <button id="generateCertificateBtn">Generate Certificate</button>
        <form id="certificateForm">
            <label for="commonName">Common Name:</label>
            <input type="text" id="commonName" name="commonName" required><br>

            <label for="countryName">Country Name:</label>
            <input type="text" id="countryName" name="countryName" required><br>

            <label for="localityName">Locality Name:</label>
            <input type="text" id="localityName" name="localityName" required><br>

            <label for="organizationName">Organization Name:</label>
            <input type="text" id="organizationName" name="organizationName" required><br>

            <label for="organizationalUnit">Organizational Unit:</label>
            <input type="text" id="organizationalUnit" name="organizationalUnit" required><br>

            <button type="submit">Generate Certificate</button>
        </form>
    </section>

    <section id="qrcodeSection">
        <h2>SSL Certificate QR Code Generator</h2>
        <textarea id="certificateText" rows="10" cols="50" placeholder="Enter SSL certificate text"></textarea><br>
        <button id="generateQRCodeBtn">Generate QR Code</button><br>
        <div id="qrcode"></div>
    </section>

    <script src="certificateGenerator.js" defer></script>
    <script src="qrcodeGenerator.js" defer></script>
</body>
</html>
