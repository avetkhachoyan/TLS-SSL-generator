<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Generator</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">SSL Certificate Generator</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Form inputs here -->
                <button type="button" class="btn btn-primary btn-block" onclick="generateCertificate()">Generate Certificate</button>
                <div id="qrCodeContainer" class="mt-3 text-center"></div> <!-- Container for QR code -->
            </div>
        </div>
    </div>

    <!-- Include QR code generation script -->
    <script src="qr.js"></script>
    <!-- Include certificate generation script -->
    <script src="certificate.js"></script>
</body>
</html>
